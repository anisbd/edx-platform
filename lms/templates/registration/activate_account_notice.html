<%! from django.utils.translation import ugettext as _ %>
<div class="wrapper-msg urgency-high">
    <div class="msg">
        <div class="msg-content">
            <h2 class="title">${_("You're almost there!")}</h2>
            <div class="copy">
                <p class='activation-message'>${_(
                        "Before you enroll in a course, you need to activate your account. We've "
                        "sent an email to {email} with instructions for activating your account."
                        ).format(email="<strong>{}</strong>".format(email)
                    )}
                </p>
            </div>
        </div>
    </div>
</div>
